<!DOCTYPE html>

<html>

	<head>
		<title>Willitt FCC Voting App</title>
		
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	</head>

	<header>
		<p>Welcome, <span id="display-name"></span>!</p>
		<a class="menu" href="/profile">Profile</a>
		<p>|</p>
<a class="menu" href="/logout">Logout</a>
</header>

<body>

	<div class="container" ng-app="pollApp" ng-controller="pollController">
		<h1>Test Setup</h1>
		<ul ng-repeat="poll in pollArray">
			<li>
				<p>Poll Name: {{poll.name}}</p>
				<p>Poll Creator: {{poll.creator.userName}}</p>
				<a href="/poll/{{poll._id}}">Go to poll</a>
			</li>
		</ul>
	</div>
	<script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
	<script src="/public/js/app/services/pollsService.js"></script>
	<script src="/public/js/app/controllers/pollsController.js"></script>
	<script src="/public/js/app/controllerVariant.js"></script>
	
	</body>

</html>
