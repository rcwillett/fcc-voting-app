<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>My Polls</h1>
            <div ng-repeat="poll in vm.pollArray track by id">
                {{poll.name}}
                <a class="btn btn-default" ng-href="'#!pollStats?pollId=' + poll.id">View Stats</a>
                <a class="btn btn-default" ng-href="'#!createPoll?pollId='+poll.id">Edit Poll</a>
            </div>
        </div>
    </div>
</div>
