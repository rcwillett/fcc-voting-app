<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="mt-3 mb-3">Create/Edit Poll</h1>
        </div>
        <div class="col-12 mb-3">
             <div class="h3 mb-2">Name of Poll:</div>
            <input class="w-100 form-control" ng-model="vm.pollTitle" type="text" placeholder="Enter Poll Title"/>
        </div>
        <div class="col-12">
            <div class="h3 mb-2">Poll Description:</div>
            <textarea class="w-100 form-control" ng-model="vm.pollDescription" placeholder="Enter Poll Description" rows="3"></textarea>
            </div>
            <div class="col-12">
                <div class="h3 pt-3 mb-2 border-bottom border-primary">Current Poll Options:</div>
                <div class="row pt-2 pb-2 border-bottom border-secondary" ng-repeat="option in vm.pollOptions track by $index">
                    <div class="col-12">
                        <div class="form-inline">
                            <input class="form-control" ng-model="option.optionText" placeholder="Enter Option Text" /><button class="btn btn-primary ml-2" ng-click="vm.removeOption(option.optionId)">Remove Option</button>
                        </div>
                    </div>
                </div>
            </div>
        <div class="col-12 pt-3">
            <form ng-submit="vm.addOption()">
                <input class="btn btn-primary" type="submit" value="Add Option" />
            </form>
        </div>
        <div class="col-12 pt-3 pb-3">
            <button class="btn btn-primary" ng-click="vm.submitPoll()">{{vm.submitText}}</button>
        </div>
    </div>
</div>
